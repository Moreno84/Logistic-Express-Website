<div class="cookie" *ngIf="cookieBox">
    <div class="textBox">
        <h1 class="text-2xl text-center">Cookies Constent</h1>
        <p class="mt-5 text-center">This website use cookies to ensure you get the best experience on our website.</p>
    </div>
    <div class="mt-10 text-center">
        <button class="h-12 px-4 bg-black hover:bg-blackhover mr-2 rounded-md" (click)="allow()" >Allow Cookies</button>
        <button class="h-12 px-4 bg-black hover:bg-blackhover rounded-md" (click)="decline()">Decline</button>
    </div>
</div>
