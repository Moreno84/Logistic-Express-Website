<div class="w-full px-10 py-10 gap-5 mx-auto">
    <div class="flex min-[320px]:flex max-[320px]:flex-col-reverse gap-5">

        <div class="">
            <h1 class="font-Karma font-bold text-4xl">{{title}}</h1>
            <p class="pb-5 font-Karma">{{text}}</p>
            <button type="button" (click)="onclick()" class="item-button">
                <span height="24" class="data-button">
                    Get in touch
                </span>
                <svg height="13"  xmlns= "http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
                </svg> 
            </button>
        </div> 

        <div class="shrink-0 grow-0 basis-2/5 flex ">
            <img [src]="image_contact" alt="image beach" class="rounded-lg">
        </div>

    </div>
</div>
